<!DOCTYPE html>
<html>
<head>
	<title>Cadastre-se</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
	<div class="main_menu">
		<ul>
			<li><a href=""><span>Ola! Entra</span> ou <span>Cadastre-se</span></a></li>
			<li><a href = "#"> <img class= "invent" src="img/inventions.png">Minhas Ofertas</a></li>
			<li><a href = "#">Ajuda</a></li>
			<li><a href = "#">Contato</a></li>
			<li><a href = "#">Forum</a></li>
			<li><a href = "#">Vender</a></li>
			<li><a href = "#">Meu YouBike</a></li>
		</ul>
	</div>
	<div class="image">
		<img src="img/background.jpg" alt="bikers">		
	</div>
</div>	
	<div>
		
		<form action="#" method="POST" id="enter">
			<legend>Cadastre-se</legend>
				<div class="facebook-box">
				<a href="#" class="facebook-link">
                	<i class="fa-facebook fa"></i>
                	<div class="facebook-button-content"><b>Login In </b>with<b> Facebook</b>&nbsp;&nbsp;&nbsp;&nbsp;<b>&gt;</b>
                	</div>
                </a>
                </div>
                <div class="line">OU</div>
            <fieldset class="login">
            	<div class="field">
					<input type="text" name="first_name" placeholder ="First Name" class="form-text">
				</div>
				<div class="field">
					<input type="text" name="last_name" placeholder ="Last Name" class="form-text">
				</div>
				<div class="field">
					<input type="email" name="email" placeholder ="Email address" class="form-text">
				</div>
				<div class="field">
					<input type="password" name="password" placeholder ="Choose Password" class="form-text">
				</div>
				<div class="field">
					<input type="password" name="confirm" placeholder ="Password Confirm" class="form-text">
				</div>
				<div class="checkbox">
					<input type="checkbox" name="checkbox" id="checkbox">
					<label for="checkbox" class="text-checkbox">Send me Youbike updates and tips</label>
				</div>
				<div class="submit-box">
					<input type="submit" value="Create my Account" class="submit">
				</div>
					<span class="text-agree">By clicking the button above, you are agree to the Terms of Service Xiew<br> our Privacy Policy</span>
				
			</fieldset>
		</form>
	</div>
</body>
</html>
